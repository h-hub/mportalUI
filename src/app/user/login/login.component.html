<form name="form" class="navbar-form navbar-right" (ngSubmit)="login(f)" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required [placeholder]="usernamePlaceholder"/>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required [placeholder]="passwordPlaceholder"/>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
    <img *ngIf="loading" src="" />
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  </div>
</form>
